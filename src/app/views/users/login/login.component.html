<main class="container my-5">
  <h1 class="text-center mb-4">Iniciar Sesión</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="bg-2 animate-slideUp">

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-error">
          Ingresa un correo válido
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-error">
          Contraseña requerida
      </div>
    </div>
    
    <div *ngIf="mensajeError" class="alert alert-danger mt-3 text-center">
      {{ mensajeError }}
    </div>

    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-1">Ingresar</button>
        <button type="reset" class="btn btn-3">Limpiar</button>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/register" class="btn-outline">Registrar nuevo usuario</a>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/recover" class="btn-outline">¿Olvidaste tu contraseña?</a>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/" class="btn-outline">Volver a Inicio</a>
    </div>
  </form>
</main>
